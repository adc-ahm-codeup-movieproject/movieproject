    <div class="card formBody">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">Movie Title</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Movie Title"  required>
                <div class="valid-feedback">
                    I love that Movie!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Release Year</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Release Year"  required>
                <div class="valid-feedback">
                    You have a great memory!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Director</label>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Director" required>
                <div class="invalid-feedback">
                    We need this to be complete please look up the Director.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 mb-3">
                <label for="genreSelect">Movie's Genre</label>
                <select multiple class="form-control" id="genreSelect">
                    <option>Action</option>
                    <option>Adventure</option>
                    <option>Comedy</option>
                    <option>Crime/Mystery</option>
                    <option>Fantasy</option>
                    <option>Horror</option>
                    <option>Romance</option>
                    <option>Sci-Fi</option>
                    <option>Thriller</option>
                    <option>Western</option>
                </select>
            </div>
            <div class="col-6 ">
                <label for="datepicker">Movie Release Year</label>
                <input type="text" id="datepicker" />
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Give a description of the plot. <br> You do a good job and we will hire you to write the Reboot next year!</label>
                <textarea class="form-control col-12" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Are you sure this a favorite movie, because we only want the very best on this list
                </label>
                <div class="invalid-feedback">
                    Don't think about submiting a bad Movie, only greatness here!
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    </div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
